<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomePage</title>
    <link rel="stylesheet" href="headderStyle.css">
    <link rel="stylesheet" href="mainStyle.css">
    <link rel="stylesheet" href="contentStyle.css">
</head>

<body>

    <header>
        <div class="navbar-box">
            <nav class="navbar">
                <div class="left-box">
                    <div class="in-box">
                        <button type="button"  class="logo-name">
                            <img src="logo.png">
                        </button>
                    </div>

                </div>
                <div class="center-box">
                    <div class="in-box">
                        <form action="">
                            <div class="searchbox">
                                <input type="text" name="searcbox" placeholder="search movies">
                            </div>
                            <div class="searchbutton">
                                <button type="submit"> <img src="search-icon.png" alt="Search"></button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="right-box">
                    <div class="in-box">
                        <div class="lastbox">
                            <div></div>
                            <button type="button" class="signin-btn">Sign in</button>
                            <button type="button" class="menu-btn">
                                <span class="line"></span>
                                <span class="line"></span>
                                <span class="line"></span>
                            </button>
                        </div>
                    </div>
                </div>

            </nav>

        </div>
        <div class="menubar">
            <div class="menubar-box">
                <nav class="navbar">
                    <div class="left-box">
                        <div class="main1-box">
                            <div class="subbox">
                                <button type="button" class="sub-btn">Offers</button>
                                <button type="button" class="sub-btn">GiftCard</button>
                                <button type="button" class="sub-btn">News</button>
                            </div>
                        </div>

                    </div>
                    <div class="center-box">
                        <div class="main-box">

                        </div>
                    </div>
                    <div class="right-box">
                        <div class="main2-box">
                            <div class="subbox">
                                <div class="sub-btn"></div>
                                <div class="sub-btn"></div>
                                <button type="button" class="sub-btn">Offers</button>
                                <button type="button" class="sub-btn">GiftCard</button>
                                <div class="sub-btn"></div>
                            </div>
                        </div>
                    </div>

                </nav>

            </div>
        </div>
    </header>
    <div class="main">
        <h2>Recomended Movies</h2>
    </div>
</body>

</html>
